stories:
- story: greet path
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: 

- story: provide question
  steps:
  - user: |
      What is 2 + 2?
    intent: provide_question
  - action: utter_provide_solution

- story: ask top institutes
  steps:
  - user: |
      list down top 5 universities
    intent: ask_top_institutes
    entities:
      - total_number: 5
  - slot_was_set:
      - total_institutes: 5
  - action: action_fetch_top_institutes

- story: ask course info
  steps:
  - user: |
      What are the courses offered by [Princeton](institute_name)?
    intent: ask_course_info
    entities:
      - institute_name: Princeton
  - slot_was_set:
      - university_name: Princeton
  - action: action_provide_courses
