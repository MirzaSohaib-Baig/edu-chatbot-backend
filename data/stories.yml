version: "3.1"

stories:

- story: happy path
  steps:
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: help with subject
  steps:
  # - intent: ask_math_help
  # - action: action_ask_question
  - intent: provide_question
  - action: action_provide_solution

- story: take quiz
  steps:
  - intent: quiz_me
    entities:
      - subject: physics
  - slot_was_set:
      - course: physics
  - action: action_fetch_quiz
  - intent: quiz_answer
    entities:
      - right_answer: "5"
  - slot_was_set:
      - correct_answer: "5"
  - action: action_verify_answer

- story: take quiz 2
  steps:
  - intent: quiz_me
    entities:
      - subject: english
  - slot_was_set:
      - course: english
  - action: action_fetch_quiz
  - intent: quiz_answer
    entities:
      - right_answer: "Washington DC"
  - slot_was_set:
      - correct_answer: "Washington DC"
  - action: action_verify_answer

- story: ask top institutes
  steps:
  - intent: ask_top_institutes
    entities:
      - total_number: 5
  - slot_was_set:
      - total_institutes: 5
  - action: action_fetch_top_institutes
  
