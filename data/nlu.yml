version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a bot or a human?
    - are you a human?
    - who are you?
    - are you human?

- intent: provide_question
  examples: |
    - What is 2 + 2?
    - How do I solve this equation: 3x + 5 = 11?
    - What is the area of a circle?
    - Who was the first man on the moon?
    - What is the speed of light?
    - What is the volume of a sphere?
    - What is the distance between the sun and the earth?
    - What is 12 times 12?
    - What is 8 divided by 2?
    - What is 3 raised to the power of 3?
    
- intent: ask_top_institutes
  examples: |
    - Can you tell me the top [5](total_number) universities?
    - What are the [2](total_number) top institutes in Asia?
    - Name the best [10](total_number) institutes globally
    - Show me the [3](total_number) best universities
    - list down [5](total_number) rising institutes
    - top [2](total_number) institutes

- intent: ask_course_info
  examples: |
    - What are the courses offered by [NIT](institute_name)?
    - Provide a list of [Harvard University](institute_name) courses
    - What are the courses offered by [Karachi University](institute_name)?
    - Currently what courses are offered by [Stanford University](institute_name)?
    - What are the courses offered by [IIT Bombay](institute_name)?
    - Courses that are being offered by [IIT Kanpur](institute_name)