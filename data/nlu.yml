- intent: provide_question
  examples: |
    - What is 2 + 2?
    - How do I solve this equation: 3x + 5 = 11?
    - What is the area of a circle?
    - Who was the first man on the moon?
    - What is the speed of light?
    - What is the volume of a sphere?
    - What is the distance between the sun and the earth?
    - What is 12 times 12?
    - What is 8 divided by 2?
    - What is 3 raised to the power of 3?

- intent: quiz_me
  examples: |
    - Can you quiz me on [math](subject)?
    - I want to take a quiz on [english](subject)
    - Give me a [math](subject) quiz
    - Test my knowledge in [physics](subject)
    - quiz me on [english](subject)

- intent: quiz_answer
  examples: |
    - The answer is [42](right_answer)
    - Its [Washington DC](right_answer)
    - It means [same thing in reverse](right_answer)
    - [Mars](right_answer).
    - [Neil Armstrong](right_answer).
    - [Descriptive Word](right_answer)

- intent: ask_top_institutes
  examples: |
    - Can you tell me the top [5](total_number) universities?
    - What are the [2](total_number) top institutes in Asia?
    - Name the best [10](total_number) institutes globally
    - Show me the [3](total_number) best universities
    - list down [5](total_number) rising institutes
    - top [2](total_number) institutes

